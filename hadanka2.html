<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrázek nebo video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Úkol 2.</h1>
        <h2>Venku, tam, kde jsi hovna sbírala, odpoveď tvá se nachází...</h2>
        <video controls>
            <source src="images\hadanka2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <form id="cisloForm">
            <label for="cislo">Zadejte číslo:</label>
            <input type="number" id="cislo" required>
            <button type="submit">Odeslat</button>
        </form>
    </div>
    <script>
        document.getElementById("cisloForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var ciloveCislo = 4;
            var zadaneCislo = parseInt(document.getElementById("cislo").value);
            if (zadaneCislo === ciloveCislo) {
                window.location.href = "gratulka2.html";
            } else {
                alert("Zadali jste nesprávné číslo. Zkuste to znovu.");
            }
        });
    </script>
</body>
</html>
